<html lang="en">
<head>
    <title>Mountain View Industries Ltd.</title>
    <!--
    //Through node

    <link type="text/css" rel="stylesheet" href="/public/css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="/public/css/stylesheet.css"/>
<!-- opening directly
    <link type="text/css" rel="stylesheet" href="./css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="./css/stylesheet.css"/>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,400' rel='stylesheet' type='text/css'>

</head>


<body>
  <div class="header">
    <p>
      Mountain View Industries
    </p>
  </div>

<div id="main">

    <div class="forms">
      <div class="toggleButtons" id="toggleButton">
        <div class="button">
          <input type="button" value="Login" onClick="return toggleDisplay('loginForm', 'toggleButton')">
        </div>
        <div class="button">
          <input type="button" value="Sign-up" onClick="return toggleDisplay('signupForm', 'toggleButton')">
        </div>
      </div>


      <form id="loginForm" name="user" action="/login" method="post">
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
        </div>
        <input type="submit" value="Submit">
      </form>

      <form id="signupForm" name="user" action="/signup" method="post">
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" />
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" />
        </div>
        <div>
          <label for="Confirm.password">Confrim Password</label>
          <input type="password" id="Confirm.password" name="password" />
        </div>
        <input type="submit" value="Submit">
      </form>
    </div>
</div>

  <div class="footer"></div>
</body>


<script type="text/javascript">

function toggleDisplay(show, hide) {
    document.getElementById(show).style.display = 'block';
    // hide the lorem ipsum text
    document.getElementById(hide).style.display = 'none';
    // hide the link
    //btn.style.display = 'none';
}
</script>



</html>
